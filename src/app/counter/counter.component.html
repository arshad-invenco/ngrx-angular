<style>
  .container{
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

  }
</style>
<div class="container">
  <h1>Counter: {{(counter$ | async).count}}</h1>

  <div *ngFor="let arr of (counter$ | async).data">
    <h3>{{arr}}</h3>
  </div>

  <div >
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>
